<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameHop</title>

  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800;900&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      user-select: none;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      box-shadow:
        0 4px 30px rgba(0, 0, 0, 0.5),
        inset 0 0 60px #00e0ff88,
        inset 0 0 15px #00aaffcc;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      max-width: 420px;
      width: 100%;
      padding: 3rem 2.5rem;
      text-align: center;
      border: 2px solid transparent;
      animation: borderGlow 3s ease-in-out infinite alternate;
    }

    @keyframes borderGlow {
      0% {
        border-color: #00e0ff22;
      }
      100% {
        border-color: #00aaffbb;
      }
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 0.6rem;
      letter-spacing: 2px;
      text-shadow:
        0 0 10px #00e0ffaa,
        0 0 20px #00aaffcc,
        0 0 30px #00ccffdd;
    }

    p {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 3rem;
      text-shadow: 0 0 8px #00bfff99;
    }

    button {
      background: linear-gradient(135deg, #00e0ff, #0066ff);
      border: none;
      padding: 1rem 3.5rem;
      font-size: 1.3rem;
      font-weight: 800;
      color: #fff;
      border-radius: 9999px;
      cursor: pointer;
      box-shadow:
        0 6px 15px rgba(0, 224, 255, 0.75),
        0 0 10px #00ccffcc;
      transition:
        background 0.4s ease,
        transform 0.2s ease,
        box-shadow 0.3s ease;
      user-select: none;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      filter: drop-shadow(0 0 4px #00bfffcc);
    }

    button:hover {
      background: linear-gradient(135deg, #0099ff, #004ecc);
      box-shadow:
        0 8px 25px rgba(0, 150, 255, 0.9),
        0 0 18px #0077ffcc;
      transform: scale(1.1) rotate(-1deg);
    }

    button:active {
      background: linear-gradient(135deg, #005fcc, #003366);
      box-shadow: none;
      transform: scale(0.95) rotate(0deg);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.25rem;
      }

      p {
        font-size: 1.1rem;
      }

      button {
        font-size: 1.1rem;
        padding: 0.9rem 2.8rem;
      }
    }
  </style>
</head>
